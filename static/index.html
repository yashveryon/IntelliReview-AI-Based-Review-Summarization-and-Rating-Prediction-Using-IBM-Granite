<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Review Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 min-h-screen text-white">
  <div class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-4xl font-bold mb-4 fade-in">üîç AI Review Summarizer & Rating Predictor</h1>

    <!-- Mode Switch Buttons -->
    <div id="modeButtons" class="flex gap-4 mb-8 fade-in">
      <button id="textModeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl shadow">Summarize Text</button>
      <button id="fileModeBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl shadow">Upload CSV</button>
    </div>

    <!-- Back Button -->
    <button id="backBtn" class="hidden mb-6 bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded shadow">‚Üê Back</button>

    <!-- Text Review Form -->
    <div id="textForm" class="w-full max-w-2xl hidden fade-in">
      <label class="block text-lg font-semibold mb-2">Enter a Review:</label>
      <textarea id="reviewInput" class="w-full p-4 rounded-md text-black" rows="6" placeholder="Paste your review here..."></textarea>
      <button id="summarizeBtn" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg shadow">Summarize</button>
    </div>

    <!-- File Upload Form -->
    <div id="fileForm" class="w-full max-w-2xl hidden fade-in">
      <label class="block text-lg font-semibold mb-2">Upload CSV File (must include 'review' and 'timestamp' columns):</label>
      <input type="file" id="fileUpload" class="w-full p-2 mb-4 text-black rounded-md" accept=".csv">
      <button id="uploadBtn" class="w-full bg-green-500 hover:bg-green-700 px-4 py-2 rounded-lg shadow">Upload & Summarize</button>
      <button id="downloadBtn" class="hidden mt-4 w-full bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded-lg shadow">‚¨áÔ∏è Download Summary (TXT)</button>
    </div>

    <!-- Output for Single Review -->
    <div id="outputSection" class="mt-10 w-full max-w-2xl hidden fade-in">
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Original Review:</h2>
        <div id="inputReview" class="bg-slate-700 p-4 rounded-md text-sm whitespace-pre-wrap"></div>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Summary:</h2>
        <div id="summaryOutput" class="bg-slate-700 p-4 rounded-md text-sm whitespace-pre-wrap"></div>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Predicted Rating:</h2>
        <div id="ratingOutput" class="bg-slate-700 p-4 rounded-md text-sm"></div>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Sentiment:</h2>
        <div id="sentimentOutput" class="bg-slate-700 p-4 rounded-md text-sm"></div>
      </div>
    </div>

    <!-- üìã Review Cards Container for Bulk CSV Upload -->
    <div id="reviewCardsContainer" class="w-full max-w-3xl mt-10 hidden fade-in space-y-6"></div>

    <!-- üìä Sentiment Chart for Bulk & Single Review -->
    <div id="trendSection" class="mt-10 w-full max-w-3xl hidden fade-in">
      <h2 class="text-xl font-semibold mb-4 text-center">Sentiment Trend Over Time</h2>
      <canvas id="sentimentChart" class="bg-white rounded-xl"></canvas>
    </div>
  </div>

  <!-- External JS -->
  <script src="/static/app.js"></script>
</body>
</html>
